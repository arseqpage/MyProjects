<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>DSGN</title>
	<link rel="stylesheet" href="css/style.min.css" type="text/css" />
	<script src="js/all.min.js"></script>
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header__left">
				<img class="header__logo" src="/img/logo.png" alt="Логотип" srcset="/img/logo.png 1x,
						  /img/logo-2x.png 2x">
				<p class="header__slogan">ASSOCIATES
					<br>STUDIO
					<br>DESIGN</p>
				<ul class="header__socials socials">
					<li class="socials__element">
						<a class="socials__link" aria-label="Facebook" href="#">
							<svg class="socials__facebook">
								<use xlink:href="/img/symbol/sprite.svg#fb"></use>
							</svg>
						</a>
					</li>
					<li class="socials__element">
						<a class="socials__link" aria-label="Twitter" href="#">
							<svg class="socials__twitter">
								<use xlink:href="/img/symbol/sprite.svg#twitter"></use>
							</svg>
						</a>
					</li>
					<li class="socials__element">
						<a class="socials__link" aria-label="Linked" href="#">
							<svg class="socials__linked">
								<use xlink:href="/img/symbol/sprite.svg#linked"></use>
							</svg>
						</a>
					</li>
					<li class="socials__element">
						<a class="socials__link" aria-label="Google" href="#">
							<svg class="socials__google">
								<use xlink:href="/img/symbol/sprite.svg#google"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
			<div class="header__right"></div>
		</header>
	</div>
</body>

</html>
