<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');
    

    // Interpolated

    console.log('Hello I am %s string', 'poop');
   

    // Styled

    console.log('%c I am some great text','font-size:50px; background: red; text-shadow: 10px 10px 0 blue');
    

    // warning!

    console.warn('OH noo');

    // Error :|
console.error('Shit');
    // Info
console.info('Crocodiles')
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong')
    // clearing

console.clear()
    // Viewing DOM Elements

    console.log(p)
    console.dir(p)

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`)
    });

    

      
    
    // counting

    console.count('Wes')
    console.count('Wesaaa')
    console.count('Wessdsd')

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/arseqpage')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fething data')
      console.log(data);
      
    })

    console.table(dogs)

  </script>
</body>
</html>
