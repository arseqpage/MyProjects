<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
</head>

<body>
  <div class="container grid">
    <div class="grid__size">

    </div>
    <div class="header-left grid__element">
      <p>Шапка левая часть</p>
    </div>
    <div class="header-right grid__element">
      <p>Шапка правая часть</p>
    </div>
    <div class="project-one grid__element">
      <p>Проект 1</p>
    </div>
    <div class="project-two grid__element">
      <p>Проект 2</p>
    </div>
    <div class="project-three grid__element">
      <p>Проект 3</p>
    </div>
    <div class="project-four grid__element">
      <p>Проект 4</p>
    </div>
    <div class="project-five grid__element">
      <p>Проект 5</p>
    </div>
    <div class="project-six grid__element">
      <p>Проект 6</p>
    </div>
    <div class="project-seven grid__element">
      <p>Проект 7</p>
    </div>
    <div class="project-eight grid__element">
      <p>Проект 8</p>
    </div>
    <div class="project-nine grid__element">
      <p>Проект 9</p>
    </div>
    <div class="project-ten grid__element">
      <p>Проект 10</p>
    </div>
    <div class="studio-left grid__element">
      <p>Студио левая часть</p>
    </div>
    <div class="studio-right grid__element">
      <p>Студио правая часть</p>
    </div>
    <div class="studio-staff grid__element">
      <p>Студио STAFF</p>
    </div>
    <div class="studio-persons grid__element">
      <p>Студио сотрудники</p>
    </div>
    <div class="news-left grid__element">
      <p>Новости левая часть</p>
    </div>
    <div class="news-right grid__element">
      <p>Новости правая часть</p>
    </div>
    <div class="footer-left grid__element">
      <p>Подвал левая часть</p>
    </div>
    <div class="footer-right grid__element">
      <p>Подвал правая часть</p>
    </div>
  </div>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script>
    var elem = document.querySelector('.grid');
    var msnry = new Masonry(elem, {
      // options
      itemSelector: '.grid__element',
      columnWidth: '.grid__size',
      persentPosition: true
    });
  </script>
</body>

</html>
