<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Course</title>
  <?xml-stylesheet type="text/css" href="css/style.min.css"?>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script src="js/all.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="page">

      <div class="left">

        <div class="logo">
          <div class="logo__block">
            <span class="logo__block-name">O</span>
          </div>
          <span class="logo__text">Ohara</span>
        </div>

        <button class="btn btn_b">Join a course</button>

        <nav class="nav nav_m">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon dashboard">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--dashboard"></use>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon all">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--all"></use>
                </svg>
                All courses
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon resources">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--resources"></use>
                </svg>
                Resources
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon friends">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--friends"></use>
                </svg>
                Friends
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon chat">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--chat"></use>
                </svg>
                Chats
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon settings">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--settings"></use>
                </svg>
                Settings
              </a>
            </li>
          </ul>
        </nav>

        <div class="upgrade upgrade_m">
          <svg class="upgrade__icon">
            <use xlink:href="img/symbol/sprite.svg#icons--left--folder"></use>
          </svg>

          <p class="upgrade__text">Upgrade to for more resources</p>

          <button class="btn">Upgrade</button>
        </div>

      </div>

      <div class="center">
        <div class="center__header">
          <form class="center__search-form">
            <label for="search">
              <svg class="center__search-icon">
                <use xlink:href="img/symbol/sprite.svg#icons--center--search"></use>
              </svg>
              <input class="center__search" type="text" placeholder="Search" name="search">
            </label>
          </form>

          <svg class="center__alert">
            <use xlink:href="img/symbol/sprite.svg#icons--center--alert"></use>
          </svg>
        </div>

        <div class="center__info">
          <span class="center__info-header">All courses</span>

          <nav class="center__nav">
            <a class="center__nav-item" href="#">Ongoing</a>
            <a class="center__nav-item" href="#">Favorite</a>
            <a class="center__nav-item" href="#">Complete</a>
          </nav>
        </div>

        <div class="center__video">
          <div class="video-item video_w" style="background: url('img/im-1.png')">
            <div class="video-item__top">
              <div class="video-item__name">
                <p class="video-item__title">UI/UX Design</p>
                <span class="video-item__lessons">20 lessons</span>
              </div>

              <span class="video-item__hours">2h 20min</span>
            </div>

            <div class="video-item__bottom">
              <div class="video-item__play">
                <div class="video-item__bg"></div>
                <svg class="video-item__icon">
                  <use xlink:href="img/symbol/sprite.svg#icons--center--play"></use>
                </svg>
              </div>

              <div class="video-item__person" style="background: url(img/icons/center/p-1.png)">

              </div>
            </div>
          </div>
        </div>
      </div>



    </div>

  </div>
</body>

</html>
