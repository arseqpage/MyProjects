<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Course</title>
  <?xml-stylesheet type="text/css" href="css/style.min.css"?>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script src="js/all.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="page">

      <div class="left">

        <div class="logo">
          <div class="logo__block">
            <span class="logo__block-name">O</span>
          </div>
          <span class="logo__text">Ohara</span>
        </div>

        <button class="btn btn_b">Join a course</button>

        <nav class="nav nav_m">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon dashboard">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--dashboard"></use>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon all">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--all"></use>
                </svg>
                All courses
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon resources">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--resources"></use>
                </svg>
                Resources
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon friends">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--friends"></use>
                </svg>
                Friends
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon chat">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--chat"></use>
                </svg>
                Chats
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__icon settings">
                  <use xlink:href="img/symbol/sprite.svg#icons--left--settings"></use>
                </svg>
                Settings
              </a>
            </li>
          </ul>
        </nav>

        <div class="upgrade upgrade_m">
          <svg class="upgrade__icon">
            <use xlink:href="img/symbol/sprite.svg#icons--left--folder"></use>
          </svg>

          <p class="upgrade__text">Upgrade to for more resources</p>

          <button class="btn">Upgrade</button>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
