<header class="header">
  <div class="container header__container">
    <div class="header__block">
      <div class="header__left">
        <a class="header__logo logo" href="#"><img src="img/logo.png" alt="logo"></a>
        <button class="btn-reset burger" id="navToggle" type="button"><span class="burger__line">Menu</span></button>
        <nav class="header__nav nav" id="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" data-scroll href="#simple">Sell</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#read">Marketplace</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#testimonials">Community</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#support">Develop</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#footer">Resources</a>
            </li>
          </ul>
          <button class="btn-reset nav__close" id="nav-close"><span class="nav__close-item">
            <svg>
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
          </span></button>
        </nav>
      </div>
      <div class="header__right">
        <nav class="header__nav-user nav-user">
          <ul class="nav-user__list">
            <li class="nav-user__item"><a class="nav-user__login" href="#">Log In</a></li>
            <li class="nav-user__item"><button class="nav-user__start btn-reset"  data-animation="fadeInUp" data-speed="700" data-path="first">Get Started</button></li>
            <li class="nav-user__item">
              <form class="nav-user__search" action="#">
                <button class="btn-reset nav-user__search-btn"  aria-label="search">
                  <svg class="nav-user__search-btn-icon">
                    <use xlink:href="img/sprite.svg#search"></use>
                  </svg>
                </button>
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
