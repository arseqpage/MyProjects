<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header__wrap wrap">
				<div class="header__top">
					<div class="header__logo logo">
						<a class="logo__link" href="#"><img class="logo__image" src="img/logo.png" alt="Logo"></a>
					</div>

					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="#">Menu</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Womens</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Brands</a></li>
							<li class="menu__item"><a class="menu__link" href="#">Sale</a></li>
							<li class="menu__item"><a class="menu__link" href="#">News</a></li>
						</ul>
					</nav>
				</div>

				<div class="header__info">
					<h1 class="header__title">Stussy 2020</h1>
					<p class="header__text"><a class="header__link" href="#">Shop now</a></p>
				</div>

				<a class="header__btn" href="#content"><img class="header__arrow" src="img/down-arrow.png"
						alt="Перейти ниже"></a>
			</div>
		</header>

		<main class="content" id="content">
			<div class="content__wrap wrap">
				<a class="content__link content__link--two" href="#">
					<img class="content__icon" src="img/l1.png" alt="Shop gourment">
					<span class="content__name content__name--big">Shop gourment</span>
				</a>
				<a class="content__link" href="#">
					<img class="content__icon" src="img/l2.png" alt="Shop charhart">
					<span class="content__name">Shop charhart</span>
				</a>
				<a class="content__link" href="#">
					<img class="content__icon" src="img/l3.png" alt="Shop adidas">
					<span class="content__name">Shop adidas</span>
				</a>
				<a class="content__link content__link--pt" href="#">
					<img class="content__icon" src="img/l4.png" alt="10 deep sale">
					<span class="content__name">10 deep sale</span>
				</a>
				<a class="content__link content__link--pt" href="#">
					<img class="content__icon" src="img/l5.png" alt="place a / w  2020">
					<span class="content__name">place a / w 2020</span>
				</a>
				<a class="content__link content__link--pt" href="#">
					<img class="content__icon" src="img/l6.png" alt="tech pack">
					<span class="content__name">tech pack</span>
				</a>
			</div>
		</main>

		<section class="instagram">
			<div class="instagram__wrap wrap">
				<div class="instagram__info">
					<h2 class="instagram__title">#ICNDY ON INSTAGRAM</h2>
					<p class="instagram__text"><a class="instagram__link" href="#">VIEW HASHTAG</a></p>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="footer__wrap wrap">
				<nav class="footer__menu menu--black">
					<ul class="menu__list">
						<li class="menu__item">&copy; ICNDY2020 </li>
						<li class="menu__item"><a class="menu__link" href="#">PRIVACY</a></li>
						<li class="menu__item"><a class="menu__link" href="#">TERMS </a></li>
						<li class="menu__item"><a class="menu__link" href="#">SHOP</a></li>
						<li class="menu__item"><a class="menu__link" href="#">ABOUT</a></li>
						<li class="menu__item"><a class="menu__link" href="#">CONTACT</a></li>
					</ul>
				</nav>

				<ul class="footer__socials socials">
					<li class="socials__item">
						<a aria-label="Instagram" class="socials__link" href="#">
							<svg class="socials__svg socials__svg--inst">
								<use xlink:href="img/sprite.svg#instagram"></use>
							</svg>
						</a>
					</li>
					<li class="socials__item">
						<a aria-label="Facebook" class="socials__link" href="#">
							<svg class="socials__svg socials__svg--fb">
								<use xlink:href="img/sprite.svg#facebook"></use>
							</svg>
						</a>
					</li>
					<li class="socials__item">
						<a aria-label="Twitter" class="socials__link" href="#">
							<svg class="socials__svg socials__svg--tw">
								<use xlink:href="img/sprite.svg#twitter"></use>
							</svg>
						</a>
					</li>
				</ul>
			</div>
		</footer>
	</div>
</body>

</html>
