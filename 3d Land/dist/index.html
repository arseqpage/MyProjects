<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <script src="https://kit.fontawesome.com/8a63c4bc66.js" crossorigin="anonymous"></script>
    
    <title>3D Land</title></head>

<body>

    <div class="page">
        <header class="l-header">
          <nav class="nav bg-grid">
            <div><a class="nav__logo" href="#">Coffee</a></div>
        
            <div class="nav__toggle" id="nav-toggle">
              <i class='bx bx-menu'></i>
            </div>
        
            <div class="nav__menu" id="nav-menu">
              <div class="nav__close" id="nav-close">
                <i class='bx bx-x'></i>
              </div>
        
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">About</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Blog</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>

        
        <main class="l-main">
        
          <section class="home" id="home">
            <div class="home__container bd-grid">
              <div class="home__img">
                <img class="move" src="assets/images/img1.png" alt="" data-speed="-2">
                <img class="move" src="assets/images/img2.png" alt="" data-speed="2">
                <img class="move" src="assets/images/img3.png" alt="" data-speed="2">
                <img class="move" src="assets/images/img4.png" alt="" data-speed="1">
                <img class="move" src="assets/images/img5.png" alt="" data-speed="2">
                <img class="move" src="assets/images/img6.png" alt="" data-speed="-2">
              </div>
        
        
              <div class="home__data">
                <h1 class="home__title">Coffee<br> Drink 3D</h1>
                <p class="home__description">Let's help discover the best coffee drink<br> of the week.</p>
                <a class="home__button" href="#">Get Started</a>
              </div>
            </div>
          </section>
        </main>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
