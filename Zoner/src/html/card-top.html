<div class="card-top">
  <div class="container container-narrow">
    <div class="card-top__left">
      <div class="card-slider">
        <div class="card-slider__thumbs">
          <div class="card-slider__thumb">
            <img src="img/1.jpg" alt="1" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.jpg" alt="1" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.jpg" alt="1" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.jpg" alt="1" />
          </div>
          <div class="card-slider__thumb">
            <img src="img/1.jpg" alt="1" />
          </div>
        </div>

        <div class="card-slider__main">
          <img src="img/card-1.jpg" alt="card-1" />
        </div>
      </div>
    </div>
    <div class="card-top__right">
      <div class="card-info">
        <span class="card-info__prop product-prop best">Best seller</span>
        <h3 class="card-info__title">Band-collar popover tunic</h3>
        <div class="card-info__rate">
          <img src="img/stars.png" alt="Rate 4 of 5" />
          <span>2 Rewiews</span>
        </div>

        <div class="card-info__price info-price">
          <div class="info-price--current">$128.00</div>
          <div class="info-price--old">$165.00</div>
        </div>

        <div class="card-info__descr">
          We love the dramatic ruffle details down the sleeve, delicate fabric
          buttons and polished cuffs.
        </div>

        <div class="card-info__select card-info__first-select color-select">
          <p class="color-select__selected">Color: <span>Green</span></p>
          <ul class="color-select__list">
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="red"
                aria-label="red"
                style="background-color: red"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                aria-label="orange"
                data-color="orange"
                style="background-color: orange"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn color-select__btn--active btn-reset"
                aria-label="green"
                data-color="green"
                style="background-color: green"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                aria-label="white"
                data-color="white"
                style="background-color: white"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                aria-label="black"
                data-color="black"
                style="background-color: black"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                aria-label="brown"
                data-color="brown"
                style="background-color: brown"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                aria-label="purple"
                data-color="purple"
                style="background-color: purple"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                aria-label="gray"
                data-color="gray"
                style="background-color: gray"
              ></button>
            </li>
          </ul>
        </div>

        <div class="card-info__select size-select card-info__second-select">
          <p class="size-select__selected">Size: <span>Select a size</span></p>
          <ul class="size-select__list">
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="23">
                23
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="24">
                24
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="25">
                25
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="26">
                26
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="27">
                27
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="28">
                28
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="29">
                29
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="30">
                30
              </button>
            </li>
            <li class="size-select__item">
              <button class="size-select__btn btn-reset" aria-label="31">
                31
              </button>
            </li>
          </ul>

          <button class="btn-reset size-select__clear">
            <svg>
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>
            Clear
          </button>
        </div>

        <div class="card-info__stepper stepper">
          <button
            class="btn-reset stepper__btn stepper__btn--minus stepper__btn--disabled"
            aria-label="Minus"
          >
            <svg>
              <use xlink:href="img/sprite.svg#minus"></use>
            </svg>
          </button>
          <input type="text" class="stepper__input" value="1" maxlength="5" />
          <button
            class="btn-reset stepper__btn stepper__btn--plus"
            aria-label="Plus"
          >
            <svg>
              <use xlink:href="img/sprite.svg#plus"></use>
            </svg>
          </button>
        </div>

        <button class="btn-reset card-info__btn card-info__btn--tocart">
          Add to cart
        </button>
        <button class="btn-reset card-info__btn card-info__btn--wishlist">
          Add to wishlist
        </button>

        <div class="card-info__bottom card-bottom">
          <div class="card-bottom__item">
            <span> Sku: </span>
            FW511
          </div>
          <div class="card-bottom__item">
            <span> Category: </span>
            <a href="#">Trousers,</a>
            <a href="#">Life style</a>
          </div>
          <div class="card-bottom__item">
            <span> Tags: </span>
            <a href="">Designer,</a>
            <a href=""> Women</a>
          </div>

          <div class="card-bottom__social">
            <span>Share:</span>
            <ul class="social">
              <li class="social__item">
                <a
                  class="social__link social__link--tw"
                  href="#"
                  aria-label="Go to twitter"
                ></a>
              </li>
              <li class="social__item">
                <a
                  class="social__link social__link--fb"
                  href="#"
                  aria-label="Go to facebook"
                ></a>
              </li>
              <li class="social__item">
                <a
                  class="social__link social__link--inst"
                  href="#"
                  aria-label="Go to instagram"
                ></a>
              </li>
              <li class="social__item">
                <a
                  class="social__link social__link--pt"
                  href="#"
                  aria-label="Go to pinterest"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
