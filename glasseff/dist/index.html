<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <script src="https://kit.fontawesome.com/8a63c4bc66.js" crossorigin="anonymous"></script>
    
    <title>Project gl</title></head>

<body>

    <div class="page">
        <header class="header">
        
        </header>

        
        <main class="main">
          <section class="glass">
            <div class="dashboard">
              <div class="user">
                <img src="assets/images/avatar.png" alt="">
                <h3>Simo Edwin</h3>
                <p>Pro Member</p>
              </div>
              <ul class="links">
                <li class="link">
                  <img src="assets/images/twitch.png" alt="">
                  <h2>Stream</h2>
                </li>
                <li class="link">
                  <img src="assets/images/steam.png" alt="">
                  <h2>Games</h2>
                </li>
                <li class="link">
                  <img src="assets/images/upcoming.png" alt="">
                  <h2>New</h2>
                </li>
                <li class="link">
                  <img src="assets/images/library.png" alt="">
                  <h2>Library</h2>
                </li>
              </ul>
              <div class="pro">
                <h2>Join pro for free games</h2>
                <img src="assets/images/controller.png" alt="">
              </div>
            </div>
            <div class="games">
              <div class="status">
                <h1>Active Games</h1>
                <input type="text">
              </div>
              <div class="cards">
                <div class="card">
                  <img src="assets/images/assassins.png" alt="">
                  <div class="card__info">
                    <h2>Assasins Creed Valhalla</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                  <img src="assets/images/sackboy.png" alt="">
                  <div class="card__info">
                    <h2>Sackboy</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                  <img src="assets/images/spiderman.png" alt="">
                  <div class="card__info">
                    <h2>Spiderman</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
              </div>
            </div>
          </section>
        
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </main>

    </div>



    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
